<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/my_cars">My Cars</a>
    <h1>Add Car</h1>
    <form action="/car/new" method="post">
        {% csrf_token %}
        Manufacturer: <select name="manufacturer">
            <option value="None" selected>select manufacturer</option>
            {% for manufacturer in manufacturers %}
                <option value="{{manufacturer.manufacturer}}">{{manufacturer.manufacturer}}</option>
            {% endfor %}
        </select>
        Model: <select name="model">
            <option value="None" selected>select model</option>
            {% for model in models %}
                <option value="{{model.model}}">{{model.model}}</option>
            {% endfor %}
        </select>
        <p>Year: <input name="year" type="number" min="{{min_year}}" max="{{max_year}}"></p>
        <p>Color: <input type="text" name="color"></p>
        <p>City: <select name="city">
            <option value="None" selected>select city</option>
            {% for city in cities %}
                <option value="{{city.name}}">{{city.name}}</option>
            {% endfor %}
            </select>
        </p>
        <p>Number of passengers: <input type="number" min="1" max="10" name="num-passengers"></p>
        <p>Status: <input type="text" name="status"></p>
        <p>Price: <input type="number" name="price"></p>
        <p>Power Source: <select name="power-source">
            <option value="None" selected>select power source</option>
            {% for source in sources %}
                <option value="{{source.source}}">{{source.source}}</option>
            {% endfor %}
            </select></p>
        <p>Transmission: <input type="text" name="transmission"></p>
        <p>Brake Horsepower: <input type="number" name="bhp"></p>
        <p>Features: <textarea name="features" cols="30" rows="10"></textarea></p>
        <p>Photo: <input type="file" multiple name="photo" onchange="loadFile(event)"></p>
        <p><input type="submit" value="Add Car"></p>
    </form>
</body>
</html>
