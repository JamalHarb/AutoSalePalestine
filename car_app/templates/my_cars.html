<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/dashboard">Dashboard</a><br><br>
    <table>
        {% for car in cars %}
            <tr>
                <td>{{car.model.manufacturer.manufacturer}} {{car.model.model}}</td>
                <td><a href="/car/{{car.id}}/view">view</a> | <a href="/car/{{car.id}}/delete">delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="/add_car">Add Car</a>
</body>
</html>
